<!DOCTYPE html>
<html lang="en">
<head>
<title>Practice with Tables</title>
<meta charset="UTF-8">
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <td colspan="2">Birthday List</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
            <td rowspan="2"> Happy Birthday!</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>8/5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
